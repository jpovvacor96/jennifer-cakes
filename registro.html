         <!--FORMULARIO DE REGISTRO-->
         <div class="container mt-5 pt-5">
            <div class="row mt-2 pt-3 justify-content-center mb-3">
                <div class="col-8 text-center">
                    <h3>Formulario de registro</h3>
                    <br>
                    <form action="">
                      <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="José">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Palomino Ochoa">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Cuenta de correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                    </form>
                </div>
            </div>
